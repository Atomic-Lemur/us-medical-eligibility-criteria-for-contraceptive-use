name: Build and Publish Expo Web App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - name: Build web app
        run: npx expo export --platform web

      - name: Create package.json for GitHub Packages
        run: |
          echo '{
            "name": "@${{ github.repository_owner }}/US-MEC-Web",
            "version": "1.0.0",
            "main": "index.js",
            "files": ["dist"],
            "repository": {
              "type": "git",
              "url": "https://github.com/${{ github.repository }}"
            },
            "publishConfig": {
              "registry": "https://npm.pkg.github.com"
            }
          }' > package.json

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
